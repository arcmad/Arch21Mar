<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset-utf-8>
        <title>JS Dice</title>
       
       <style type="text/css">
       #one{
           height:100px;
           width:100px;
           background-color:red;
       }
       </style>
    </head>
    <body>
            <div id="one">

                </div>
                
            <script type="text/javascript">        
                var dice1=prompt("Enter a number less than or equal to 6:");
                var dice2=prompt("Enter a number less than or equal to 6:");
                var totalCount=parseInt(dice1) + parseInt(dice2);       
                alert(totalCount.toString());         
                var highRan=Math.ceil(Math.random()) * 12;
                var lowRan=Math.ceil(Math.random()); 
                alert(highRan.toString() );
                alert( lowRan.toString());               
                if(totalCount > lowRan && totalCount <= highRan)
                    alert("true");
                else
                    alert('false');

                
            </script>
      
    </body>
</html>
